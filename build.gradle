plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'javax:javaee-web-api:7.0'
    implementation 'javax:javaee-api:7.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    //implementation 'org.arquillian:arquillian-universe:2.0.2'
    testCompile 'org.jboss.arquillian:arquillian-junit:libraryVersions.arquillian'
    implementation 'org.jboss.shrinkwrap:shrinkwrap-api:1.2.6'
    implementation 'org.wildfly:wildfly-arquillian-container-remote:8.2.1.Final'


}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenRepo urls: 'http://repository.jboss.org/nexus/content/groups/public'
}


task copyToLib(type: Copy) {
    into "lib"
    from configurations.runtime
}

build.dependsOn(copyToLib)
apply plugin: 'war'